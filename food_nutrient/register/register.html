<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script defer src="register.js"></script>
</head>

<body>
<main id="main-holder">
    <h1 id="login-header">Register</h1>

    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="email" name="mail" id="email" class="login-form-field" placeholder="Email">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="password" name="password" id="password-field1" class="login-form-field" placeholder="Confirm Password">
        <input type="submit" value="Register" id="login-form-submit">
    </form>

</main>
</body>

</html>
